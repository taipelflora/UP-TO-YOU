<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP兔YOU - 開場動畫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-color: #f6ddd7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .video-container {
            width: 100%;
            max-width: 600px;
        }
        video {
            width: 100vh;
            height: 85vh; object-fit: cover;
            display: block;
        }
        .explore-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #7fb77e;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .explore-button:hover {
            transform: scale(1.05);
            background-color: #6aa56c;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="introVideo" src="01魔術師_正.mp4" autoplay muted playsinline></video>
    </div>
    <button class="explore-button" id="exploreBtn">探索塔羅</button>

    <script>
        document.getElementById('exploreBtn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        // 如果影片播放完也自動跳轉
        document.getElementById('introVideo').addEventListener('ended', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
